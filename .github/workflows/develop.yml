env:
  REGISTRY_TOKEN: dckr_pat_xtocsRktKrvKphazLo64Nt2xq4c
  REGISTRY_USER: jvsm123
jobs:
  build:
    permissions:
      contents: read
      id-token: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login on Docker Hub(Registry)
        uses: docker/login-action@v2
        with:
          password: ${{ env.REGISTRY_TOKEN }}
          username: ${{ env.REGISTRY_USER }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - env:
          cache-name: cache-node-modules
        id: cachestep
        name: Check node cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-${{ hashFiles('teste/*.lock') }}
          path: /temp/.npm
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('teste/*.lock') }}

      - if: ${{ steps.cachestep.outputs.cache-hit != 'true' }}
        name: install dependencies
        run: |
          cd teste/
          npm install

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          push: true
          tags: ${{ env.REGISTRY_USER }}/pipeline:latest

name: Docker
on:
  push:
    branches: ['master']
