jobs:
  build:
    permissions:
      contents: read
      id-token: write
      packages: write
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login on Docker Hub
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Set up Node
        run: |
          npm i -g yarn

      - id: yarn-dir-cache
        name: Get Yarn cache directory
        run: |
          # cd ./teste 
          echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Check node cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-yarn-${{ hashFiles('teste/*.lock') }}
          path: |
            ${{ steps.yarn-dir-cache.outputs.dir }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('teste/*.lock') }}

      # - if: ${{ steps.cachestep.outputs.cache-hit != 'true' }}
      - name: install dependencies
        run: |
          ls
          cd ./teste/
          yarn install

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pipeline:latest
          target: builder

    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11, windows-2019]

name: Docker
on:
  push:
    branches: ['master']
